<template>
    <lightning-card  title="Pomodoro Timer">
      <div class="slds-card slds-p-around_medium">
        <h2 class="slds-m-bottom_medium heading">Stop watch</h2>
        <div class="timer">{timer}</div>
        <lightning-button variant="success" label="Work" title="Work" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand-outline" label="Short Break" title="Shortbreak" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand-outline" label="Long Break" title="longbreak" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="destructive" label="Stop" title="Stop" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <p class="slds-p-horizontal_small"></p>
        <p slot="footer">"The two most powerful warriors are patience and time."" â€“ Leo Tolstoy, War and Peace.</p>
        </div>
    </lightning-card>
</template>
